<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" type="image/x-icon" href="logoIcon.png" />
<title>Log into Idella</title> 

<style type="text/css">
  body {
    overflow-y:auto;
    margin: 0;
    padding: 0;
  }

  #div {
    margin: 0;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to top right, #4b00e1 26%, #ff99cc 100%);
    position: fixed;
  }
</style>

<script type="text/javascript">

  function loggInn() {
    window.location.href = valg;
  }

  function goTo(URL) {
    valg = URL;
  } 

</script>
</head>

<body>
  <div id="div">
    
    <div class="container">
      <div class="leftSide">
        <div class="logginnFelt">
        <form name="brukerValg">
          <a href="#"><input type="radio" title="radioStudent" name="valg" onchange="if(this.checked){goTo('shome.html')}"/>Student</a>
          <a href="#"><input type="radio" title="radioTeacher" name="valg" onchange="if(this.checked){goTo('teacher.html')}"/>Teacher<br/></a>

          <div class="l1">
            Username: &nbsp;
            Password: &nbsp;&nbsp;
            
          </div>
          <div class="l2">
            <input type="text" name="username" title="inputText"><br>
            <input type="password" name="password" title="inputPass">
            <input type="Button" value="Logg inn" title="inputButton" onclick="loggInn()" />
          </div>
 
        </form>
        </div>
      </div>
    </div>


    <div class="rightSide">
      <img class="indexImg" src="preview.png" alt="Preview photo">
    </div>
  </div>
</body>
</html>
